<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>PreferenceRank</title>
		<style>
			:root {
				--primary: #0070ea;
				--hover: #005bc0;
				--bg: #f9f9ff;
				--surface: #fff;
				--text: #414754;
				--border: #c1c6d7;
				--dim: #d7d9e5
			}

			@media(prefers-color-scheme: dark) {
				:root:not(.light) {
					--bg:#10131b;
					--surface: #181c23;
					--text: #c1c6d7;
					--border: #414754;
					--dim: #10131b
				}
			}

			:root.dark {
				--bg: #10131b;
				--surface: #181c23;
				--text: #c1c6d7;
				--border: #414754;
				--dim: #10131b
			}

			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0
			}

			*:focus-visible {
				outline: 0px solid var(--primary);
			}

			body {
				background: var(--bg);
				color: var(--text);
				font-family: sans-serif;
				display: flex;
				align-items: center;
				justify-content: center;
				min-height: 100vh;
				padding: 1rem
			}

			.container {
				background: var(--surface);
				border: 1px solid var(--border);
				border-radius: 8px;
				max-width: 720px;
				padding: 2rem;
				width: 100%;
				position: relative
			}

			.hidden {
				display: none!important
			}

			h1,h2,label {
				margin-bottom: .5rem;
				display: block
			}

			h1,h2 {
				margin-top: .5rem
			}

			label {
				font-weight: 700
			}

			input,select,textarea,button {
				background: var(--surface);
				border: 1px solid var(--border);
				border-radius: 4px;
				color: var(--text);
				font-size: 1rem;
				padding: .5rem;
				width: 100%
			}

			textarea {
				min-height: 80px;
				resize: vertical
			}

			button {
				cursor: pointer;
				transition: background .1s
			}

			button:disabled {
				background: var(--dim)!important;
				border-color: var(--border)!important;
				color: var(--text)!important;
				cursor: not-allowed;
				opacity: .6
			}

			.primary {
				background: var(--primary);
				border: none;
				color: #fff
			}

			.primary:hover:not(:disabled) {
				background: var(--hover)
			}

			.error {
				color: #d32f2f;
				font-size: .9rem;
				margin-top: .5rem;
				display: block
			}

			.secondary:hover {
				background: var(--dim)
			}

			.selectors {
				position: absolute;
				right: 2rem;
				top: 1rem;
				display: flex;
				gap: 8px
			}

			.selectors select {
				font-size: .9rem;
				padding: 5px;
				width: auto
			}

			.checkbox-row {
				display: flex;
				align-items: center;
				gap: 10px;
				margin: .75rem 0
			}

			.checkbox-row input {
				width: auto
			}

			.checkbox-row label {
				margin: 0
			}

			#battle,#tieWrap,#restartWrap {
				display: flex;
				gap: 1rem;
				margin-top: 1rem
			}

			#battle button,#tieWrap button,#restartWrap button {
				flex: 1
			}

			#battle button,#tieWrap button {
				font-size: 1.2rem;
				min-height: 100px
			}

			#progress {
				font-size: 1.1rem;
				margin-top: 1rem;
				text-align: center
			}

			#tips {
				background: var(--bg);
				border: 1px solid var(--border);
				border-radius: 4px;
				font-size: .85rem;
				line-height: 1.5;
				margin-top: 15px;
				opacity: .9;
				padding: 8px;
				text-align: center
			}

			kbd {
				background: var(--surface);
				border: 1px solid var(--border);
				border-radius: 3px;
				box-shadow: 0 1px 1px #0003;
				display: inline-block;
				font-family: monospace;
				font-size: .9em;
				margin: 0 3px;
				padding: 2px 5px
			}

			#cancel,#toggle {
				background: none;
				border: 1px solid var(--border);
				color: var(--text);
				cursor: pointer;
				display: block;
				font-size: .9rem;
				margin: 1rem auto;
				padding: 5px 15px;
				width: auto
			}

			#cancel:hover {
				background: var(--dim)
			}

			#toggle {
				border: none;
				color: var(--primary);
				font-size: .85rem;
				margin-top: 10px;
				text-decoration: underline
			}

			#results table {
				border-collapse: collapse;
				margin-top: 1rem;
				width: 100%
			}

			#results th,#results td {
				border: 1px solid var(--border);
				padding: .5rem;
				text-align: left
			}

			#results th {
				background: var(--primary);
				color: #fff
			}

			.results-header {
				display: flex;
				justify-content: center;
				align-items: center;
				position: relative;
				min-height: 40px;
				margin-bottom: 1rem
			}

			.results-header h2 {
				margin: 0
			}

			.results-header #undo {
				position: absolute;
				left: 0;
				top: 50%;
				transform: translateY(-50%)
			}

			#undo {
				width: auto
			}

			.selected {
				background: var(--primary)!important;
				color: #fff!important
			}

			@media(max-width: 768px) {
				body {
					padding:.75rem
				}

				.container {
					padding: 1.5rem
				}

				.selectors {
					position: static;
					justify-content: flex-end;
					margin-bottom: .5rem;
					gap: 4px
				}

				.selectors select {
					font-size: .8rem;
					padding: 4px
				}

				#battle,#tieWrap,#restartWrap {
					flex-direction: column
				}

				#battle button,#tieWrap button {
					width: 100%
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div id="inputSection">
				<div class="selectors">
					<select id="language" aria-label="Language">
						<option value="en">English</option>
						<option value="id">Bahasa Indonesia</option>
					</select>
					<select id="theme" aria-label="Theme">
						<option value="auto"></option>
						<option value="light"></option>
						<option value="dark"></option>
					</select>
				</div>
				<h1 id="title"></h1>
				<div class="group">
					<label for="items" id="labelItems"></label>
					<textarea id="items" rows="5" spellcheck="false"></textarea>
					<span id="error" class="error hidden" aria-live="polite"></span>
				</div>
				<div class="checkbox-row">
					<input type="checkbox" id="allowTies">
					<label for="allowTies" id="labelTies"></label>
				</div>
				<div class="checkbox-row">
					<input type="checkbox" id="quickRank">
					<label for="quickRank" id="labelQuick"></label>
				</div>
				<button id="start" class="primary"></button>
			</div>
			<button id="undo" class="secondary hidden" disabled></button>
			<div id="battleSection" class="hidden">
				<div id="battle">
					<button id="left" class="secondary"></button>
					<button id="right" class="secondary"></button>
				</div>
				<div id="tieWrap" class="hidden">
					<button id="tie" class="secondary"></button>
				</div>
				<div id="progress"></div>
				<button id="cancel"></button>
				<button id="toggle"></button>
				<div id="tips" class="hidden"></div>
			</div>
			<div id="results" class="hidden"></div>
			<div id="restartWrap" class="hidden">
				<button id="restartBattle" class="primary"></button>
				<button id="restartNew" class="primary"></button>
			</div>
		</div>
		<script>
			const text = {
				en: {
					title: 'PreferenceRank',
					languageLabel: 'Language',
					themeLabel: 'Theme',
					auto: 'Auto Theme',
					light: 'Light',
					dark: 'Dark',
					labelItems: 'Enter items, one per line:',
					labelTies: 'Allow Ties',
					labelQuick: 'Use Quick Rank (fewer comparisons)',
					alert: 'Please enter at least two items.',
					duplicate: '{count} duplicate item(s) removed.',
					start: 'Start Ranking',
					cancel: 'Cancel',
					tie: "It's a Tie",
					undo: 'Undo',
					progress: 'Progress',
					toggleShow: 'Show keyboard shortcuts',
					toggleHide: 'Hide keyboard shortcuts',
					tipTie: 'Keyboard Shortcuts:<br><kbd>←</kbd> Choose left<br><kbd>→</kbd> Choose right<br><kbd>↑</kbd>/<kbd>↓</kbd> Tie<br><kbd>Ctrl/⌘</kbd>+<kbd>Z</kbd> Undo',
					tipNoTie: 'Keyboard Shortcuts:<br><kbd>←</kbd> Choose left<br><kbd>→</kbd> Choose right<br><kbd>Ctrl/⌘</kbd>+<kbd>Z</kbd> Undo',
					resultsTitle: 'Results',
					rank: 'Rank',
					item: 'Item',
					score: 'Score',
					restartBattle: 'Restart Battle',
					restartNew: 'Start with New Items',
					placeholderItems: 'Apple\nBanana\nCherry'
				},
				id: {
					title: 'PreferenceRank',
					languageLabel: 'Bahasa',
					themeLabel: 'Tema',
					auto: 'Tema Otomatis',
					light: 'Terang',
					dark: 'Gelap',
					labelItems: 'Masukkan pilihan, satu per baris:',
					labelTies: 'Izinkan Seri',
					labelQuick: 'Gunakan Peringkat Cepat (lebih sedikit perbandingan)',
					alert: 'Harap masukkan setidaknya dua pilihan.',
					duplicate: '{count} item duplikat dihapus.',
					start: 'Mulai Peringkat',
					cancel: 'Batal',
					tie: 'Seri',
					undo: 'Urungkan',
					progress: 'Kemajuan',
					toggleShow: 'Tampilkan pintasan papan ketik',
					toggleHide: 'Sembunyikan pintasan papan ketik',
					tipTie: 'Pintasan Papan Ketik:<br><kbd>←</kbd> Pilih kiri<br><kbd>→</kbd> Pilih kanan<br><kbd>↑</kbd>/<kbd>↓</kbd> Seri<br><kbd>Ctrl/⌘</kbd>+<kbd>Z</kbd> Urungkan',
					tipNoTie: 'Pintasan Papan Ketik:<br><kbd>←</kbd> Pilih kiri<br><kbd>→</kbd> Pilih kanan<br><kbd>Ctrl/⌘</kbd>+<kbd>Z</kbd> Urungkan',
					resultsTitle: 'Hasil',
					rank: 'Peringkat',
					item: 'Nama',
					score: 'Skor',
					restartBattle: 'Mulai Ulang Pertarungan',
					restartNew: 'Mulai dengan Pilihan Baru',
					placeholderItems: 'Apel\nPisang\nCeri'
				}
			};
			const escapeMap = {
				'&': '&amp;',
				'<': '&lt;',
				'>': '&gt;',
				'"': '&quot;',
				"'": '&#39;'
			};
			const esc = t=>t.replace(/[&<>"']/g, m=>escapeMap[m]);
			const dom = Object.fromEntries([...document.querySelectorAll('[id]')].map(e=>[e.id, e]));

			class PairProvider {
				constructor(count) {
					this.count = count;
					this.compared = new Set()
				}
				key([a,b]) {
					return a < b ? `${a}-${b}` : `${b}-${a}`
				}
				mark(pair) {
					this.compared.add(this.key(pair))
				}
				unmark(pair) {
					this.compared.delete(this.key(pair))
				}
				getResults(items, scores) {
					return items.map((v,i)=>({
						text: v,
						score: scores[i]
					})).sort((a,b)=>b.score - a.score)
				}
				getProgress(step) {
					return step
				}
				static getEstimate(count) {
					return 0
				}
			}

			class FullPairProvider extends PairProvider {
				constructor(count) {
					super(count);
					this.pairs = [];
					for (let i = 0; i < count - 1; i++)
						for (let j = i + 1; j < count; j++)
							this.pairs.push([i, j]);
					for (let i = this.pairs.length - 1; i > 0; i--) {
						const j = Math.floor(Math.random() * (i + 1));
						[this.pairs[i],this.pairs[j]] = [this.pairs[j], this.pairs[i]]
					}
				}
				next(state, result) {
					return this.pairs[state.step]
				}
				getProgress(step) {
					return `${step}/${this.pairs.length}`
				}
				static getEstimate(count) {
					return (count * (count - 1)) / 2
				}
			}

			class QuickPairProvider extends PairProvider {
				constructor(count, ties) {
					super(count);
					this.ties = ties;
					this.stack = [{
						stage: 'init',
						items: [...Array(count).keys()]
					}];
					this.history = [];
					this.pending = null;
					this.final = null;
					this.refinePass = 0;
					this.refineIndex = 0;
					this.refineSwapped = false;
					this.jacobsthal = [0, 1];
					while (this.jacobsthal[this.jacobsthal.length - 1] < count) {
						const length = this.jacobsthal.length;
						this.jacobsthal.push(this.jacobsthal[length - 1] + 2 * this.jacobsthal[length - 2])
					}
				}

				snapshot() {
					return JSON.stringify({
						stack: this.stack,
						pending: this.pending,
						compared: [...this.compared],
						final: this.final,
						refinePass: this.refinePass,
						refineIndex: this.refineIndex,
						refineSwapped: this.refineSwapped
					})
				}
				restore(json) {
					Object.assign(this, JSON.parse(json));
					this.compared = new Set(this.compared)
				}
				unmark(pair) {
					this.pending && this.history.length && this.history.pop();
					this.history.length && this.restore(this.history[this.history.length - 1]);
					super.unmark(pair)
				}

				next(state, result) {
					this.pending && this.handlePending(state, result);
					const handlers = {
						init: f=>this.handleInit(f),
						comparing: f=>this.handleComparing(f),
						recursion: f=>this.handleRecursion(f),
						grouping: f=>this.handleGrouping(f),
						inserting: f=>this.handleInserting(f)
					};
					while (this.stack.length) {
						const frame = this.stack[this.stack.length - 1];
						const result = handlers[frame.stage](frame);
						if (result)
							return result
					}
					return this.final ? this.handleRefinement() : null;
				}

				handlePending(state, result) {
					const [a,b] = this.pending;
					const winner = result === 0.5 ? (state.swapped ? b : a) : result === 1 ? a : b;
					const frame = this.stack[this.stack.length - 1];
					frame && (frame.lastWinner = winner);
					this.final && this.handleRefinementSwap(a, b, winner);
					this.pending = null;
				}

				handleRefinementSwap(a, b, winner) {
					const index = this.final.indexOf(a);
					const adjacent = index !== -1 && this.final[index + 1] === b;
					winner === b && adjacent && ([this.final[index],this.final[index + 1]] = [this.final[index + 1], this.final[index]],
					this.refineSwapped = true);
					this.refineIndex++;
				}

				handleInit(frame) {
					if (frame.items.length < 2)
						return this.returnResult(frame.items);
					frame.pairs = [];
					frame.straggler = null;
					const pairCount = Math.floor(frame.items.length / 2);
					for (let i = 0; i < pairCount; i++)
						frame.pairs.push([frame.items[2 * i], frame.items[2 * i + 1]]);
					if (frame.items.length % 2)
						frame.straggler = frame.items[frame.items.length - 1];
					Object.assign(frame, {
						winners: [],
						losers: [],
						pairIndex: 0,
						stage: 'comparing'
					});
					return null;
				}

				handleComparing(frame) {
					return frame.pairIndex >= frame.pairs.length ? (frame.stage = 'recursion',
					this.stack.push({
						stage: 'init',
						items: [...frame.winners]
					}),
					null) : frame.lastWinner !== undefined ? (frame.winners.push(frame.lastWinner),
					frame.losers.push(frame.lastWinner === frame.pairs[frame.pairIndex][0] ? frame.pairs[frame.pairIndex][1] : frame.pairs[frame.pairIndex][0]),
					delete frame.lastWinner,
					frame.pairIndex++,
					null) : (this.pending = frame.pairs[frame.pairIndex],
					this.history.push(this.snapshot()),
					this.pending);
				}

				handleRecursion(frame) {
					if (!frame.subResult)
						return null;
					frame.mainChain = frame.subResult;
					delete frame.subResult;
					frame.pairMap = {};
					frame.winners.forEach((winner,i)=>frame.pairMap[winner] = frame.losers[i]);
					const firstWinner = frame.mainChain[0];
					frame.mainChain.unshift(frame.pairMap[firstWinner]);
					const sortedWinners = frame.mainChain.slice(1);
					frame.insertions = [];
					sortedWinners.forEach((winner,i)=>i > 0 && frame.insertions.push({
						item: frame.pairMap[winner],
						boundItem: winner
					}));
					frame.straggler !== null && frame.insertions.push({
						item: frame.straggler,
						boundItem: null
					});
					frame.jacobIndex = 2;
					frame.currentGroup = [];
					frame.stage = 'grouping';
				}

				handleGrouping(frame) {
					if (frame.currentGroup.length === 0) {
						if (this.jacobsthal[frame.jacobIndex - 1] - 1 >= frame.insertions.length) {
							this.returnResult(frame.mainChain);
							return null;
						}
						const start = this.jacobsthal[frame.jacobIndex - 1] - 1;
						const end = Math.min(this.jacobsthal[frame.jacobIndex] - 2, frame.insertions.length - 1);
						for (let i = end; i >= start; i--)
							frame.currentGroup.push(frame.insertions[i]);
						frame.jacobIndex++;
					}
					return frame.mainChain === this.final ? null : frame.currentGroup.length > 0 && (frame.currentItem = frame.currentGroup.shift(),
					frame.stage = 'inserting',
					frame.binarySearch = {
						min: 0,
						max: frame.currentItem.boundItem !== null ? frame.mainChain.indexOf(frame.currentItem.boundItem) : frame.mainChain.length,
						target: frame.currentItem.item
					},
					null);
				}

				handleInserting(frame) {
					const {min, max, target} = frame.binarySearch;
					return min >= max ? (frame.mainChain.splice(min, 0, target),
					frame.stage = 'grouping',
					null) : frame.lastWinner !== undefined ? (frame.lastWinner === target ? (frame.binarySearch.min = frame.binarySearch.mid + 1) : (frame.binarySearch.max = frame.binarySearch.mid),
					delete frame.lastWinner,
					null) : (frame.binarySearch.mid = Math.floor((min + max) / 2),
					this.pending = [target, frame.mainChain[frame.binarySearch.mid]],
					this.history.push(this.snapshot()),
					this.pending);
				}

				handleRefinement() {
					while (true) {
						if (this.refinePass >= 2)
							return null;
						if (this.refineIndex >= this.final.length - 1) {
							if (!this.refineSwapped)
								return null;
							this.refinePass++;
							this.refineIndex = 0;
							this.refineSwapped = false;
							continue
						}
						const [a,b] = [this.final[this.refineIndex], this.final[this.refineIndex + 1]];
						if (!this.compared.has(this.key([a, b]))) {
							this.pending = [a, b];
							this.history.push(this.snapshot());
							return this.pending
						}
						this.refineIndex++;
					}
				}

				returnResult(result) {
					this.stack.pop();
					this.stack.length ? (this.stack[this.stack.length - 1].subResult = result) : (this.final = result.reverse())
				}
				getResults(items, scores) {
					return this.final ? this.final.map(i=>({
						text: items[i],
						score: scores[i]
					})).sort((a,b)=>b.score - a.score) : super.getResults(items, scores)
				}
				getProgress(step) {
					const total = Math.round(QuickPairProvider.getEstimate(this.count, this.ties));
					return `${step}/~${total}`
				}
				static getEstimate(count, ties) {
					const base = count * Math.log2(count);
					return Math.round(ties ? base * 1.15 : base)
				}
			}

			class PreferenceRank {
				constructor() {
					Object.assign(this, {
						items: [],
						scores: [],
				matches: [],
						pair: null,
						swapped: false,
						step: 0,
						allowTies: false,
						history: [],
						keyboardEnabled: false,
						busy: false,
						swaps: new Map(),
						language: navigator.language.startsWith('id') ? 'id' : 'en',
						provider: null
					});
					this.bind();
					this.setTheme('auto');
					this.updateText();
					this.checkStartButton();
				}

				string(key) {
					return text[this.language]?.[key] ?? key
				}

				bind() {
					dom.start.onclick = ()=>this.start();
					dom.cancel.onclick = ()=>this.show('inputSection');
					dom.left.onclick = ()=>this.choose('left');
					dom.right.onclick = ()=>this.choose('right');
					dom.tie.onclick = ()=>this.choose('tie');
					dom.restartBattle.onclick = ()=>this.start();
					dom.restartNew.onclick = ()=>this.reset();
					dom.undo.onclick = ()=>this.undo();
					dom.toggle.onclick = ()=>this.toggleHelp();
					dom.language.onchange = e=>{
						this.language = e.target.value;
						this.updateText()
					}
					;
					dom.theme.onchange = e=>this.setTheme(e.target.value);
					dom.allowTies.onchange = e=>this.setTies(e.target.checked);
					dom.items.oninput = ()=>this.checkStartButton();
					document.onkeydown = e=>this.handleKey(e);
				}

				setTheme(t) {
					document.documentElement.className = t === 'auto' ? '' : t;
					dom.theme.value = t
				}

				updateText() {
					dom.language.value = this.language;
					dom.language.setAttribute('aria-label', this.string('languageLabel'));
					dom.theme.setAttribute('aria-label', this.string('themeLabel'));
					dom.items.placeholder = this.string('placeholderItems');
					['title', 'labelItems', 'labelTies', 'labelQuick', 'start', 'cancel', 'tie', 'undo', 'restartBattle', 'restartNew'].forEach(key=>dom[key].textContent = this.string(key));
					dom.toggle.textContent = this.string(dom.tips.classList.contains('hidden') ? 'toggleShow' : 'toggleHide');
					[['auto', 0], ['light', 1], ['dark', 2]].forEach(([key,i])=>dom.theme.options[i].textContent = this.string(key));
					this.updateHelp();
					this.updateProgress();
					!dom.results.classList.contains('hidden') && this.renderResults();
				}

				setTies(enabled) {
					this.allowTies = enabled;
					!dom.battleSection.classList.contains('hidden') && dom.tieWrap.classList.toggle('hidden', !enabled);
					this.updateHelp()
				}
				updateHelp() {
					dom.toggle.textContent = this.string(dom.tips.classList.contains('hidden') ? 'toggleShow' : 'toggleHide');
					dom.tips.innerHTML = this.string(this.allowTies ? 'tipTie' : 'tipNoTie')
				}
				toggleHelp() {
					dom.tips.classList.toggle('hidden');
					this.updateHelp()
				}

				checkStartButton() {
					const raw = dom.items.value.split('\n').map(line=>line.trim()).filter(Boolean);
					const unique = new Set(raw);
					const valid = unique.size >= 2;
					dom.start.disabled = !valid;
					valid && dom.error.classList.add('hidden');
				}

				start() {
					dom.error.classList.add('hidden');
					const raw = dom.items.value.split('\n').map(line=>line.trim()).filter(Boolean);
					const unique = [...new Set(raw)];
					if (unique.length < 2) {
						dom.error.textContent = this.string('alert');
						dom.error.classList.remove('hidden');
						return
					}
					if (raw.length > unique.length) {
						dom.items.value = unique.join('\n');
						dom.error.textContent = this.string('duplicate').replace('{count}', raw.length - unique.length);
						dom.error.classList.remove('hidden');
						return
					}

					Object.assign(this, {
						items: unique,
						allowTies: dom.allowTies.checked,
						scores: Array(unique.length).fill(1000),
				matches: [],
						step: 0,
						history: [],
						swaps: new Map(),
						busy: false
					});
					dom.undo.disabled = true;
					this.provider = dom.quickRank.checked ? new QuickPairProvider(unique.length, this.allowTies) : new FullPairProvider(unique.length);
					dom.tieWrap.classList.toggle('hidden', !this.allowTies);
					this.updateHelp();
					this.show('battleSection');
					this.next();
				}

		recalculateScores() {
			const iterations = 100;
			const totalScores = new Float64Array(this.items.length);
			const currentScores = new Float64Array(this.items.length);

			for (let i = 0; i < iterations; i++) {
				currentScores.fill(1000);
				const currentMatches = [...this.matches];
				for (let j = currentMatches.length - 1; j > 0; j--) {
					const k = Math.floor(Math.random() * (j + 1));
					[currentMatches[j],currentMatches[k]] = [currentMatches[k], currentMatches[j]]
				}
				for (const {a,b,result} of currentMatches) {
					const expected = 1 / (1 + 10 ** ((currentScores[b] - currentScores[a]) / 400));
					currentScores[a] += 32 * (result - expected);
					currentScores[b] += 32 * (expected - result)
				}
				for (let j = 0; j < this.items.length; j++)
					totalScores[j] += currentScores[j]
			}
			this.scores = Array.from(totalScores).map(s=>s / iterations)
		}

				choose(winner) {
					if (this.busy || dom.battleSection.classList.contains('hidden'))
						return;
					this.busy = true;
					this.history.push({
						pair: this.pair,
						scores: [...this.scores],
						step: this.step,
						swapped: this.swapped
					});
					this.provider.mark(this.pair);
					const [a,b] = this.pair;
					const isLeftWinner = (winner === 'left' && !this.swapped) || (winner === 'right' && this.swapped);
					const result = winner === 'tie' ? 0.5 : isLeftWinner ? 1 : 0;
			this.matches.push({
				a,
				b,
				result
			});
			this.recalculateScores();
					this.step++;
					dom.undo.disabled = false;
					this.updateProgress();
					this.clearSelections();
					(winner === 'tie' ? dom.tie : dom[winner]).classList.add('selected');
					setTimeout(()=>{
						if (dom.battleSection.classList.contains('hidden') || !this.busy)
							return;
						this.busy = false;
						this.next(result)
					}
					, 150);
				}

				next(result) {
					this.clearSelections();
					const nextPair = this.provider.next(this, result);
					if (!nextPair)
						return this.renderResults();
					this.pair = nextPair;
					const key = this.provider.key(nextPair);
					this.swaps.has(key) || this.swaps.set(key, Math.random() < 0.5);
					this.swapped = this.swaps.get(key);
					let[a,b] = nextPair;
					this.swapped && ([a,b] = [b, a]);
					dom.left.textContent = this.items[a];
					dom.right.textContent = this.items[b];
					this.updateProgress();
				}

				updateProgress() {
					dom.progress.textContent = `${this.string('progress')}: ${this.provider ? this.provider.getProgress(this.step) : '0'}`
				}
				clearSelections() {
					['left', 'right', 'tie'].forEach(id=>dom[id].classList.remove('selected'))
				}

				renderResults() {
					const results = this.provider.getResults(this.items, this.scores);
					dom.results.innerHTML = `<div class="results-header"><h2>${this.string('resultsTitle')}</h2></div><table><thead><tr><th style="width:20%">${this.string('rank')}</th><th style="width:60%">${this.string('item')}</th><th style="width:20%">${this.string('score')}</th></tr></thead><tbody>${results.map((r,i)=>`<tr><td>${i + 1}</td><td>${esc(r.text)}</td><td>${Math.round(r.score)}</td></tr>`).join('')}</tbody></table>`;
					this.show('results');
				}

				show(section) {
					['inputSection', 'battleSection', 'results'].forEach(id=>dom[id].classList.toggle('hidden', id !== section));
					dom.restartWrap.classList.toggle('hidden', section !== 'results');
					dom.undo.classList.toggle('hidden', section !== 'battleSection' && section !== 'results');
					this.keyboardEnabled = section === 'battleSection' || section === 'results';
					section === 'battleSection' && dom.battleSection.parentNode.insertBefore(dom.undo, dom.battleSection);
					section === 'results' && dom.results.firstElementChild.prepend(dom.undo);
					section === 'inputSection' && this.checkStartButton();
					const focusTarget = {
						battleSection: dom.left,
						results: dom.restartBattle,
						inputSection: dom.items
					}[section];
					focusTarget && setTimeout(()=>focusTarget.focus(), 50);
				}

				undo() {
					if (this.busy || !this.history.length)
						return;
					const last = this.history.pop();
			this.matches.pop();
			this.recalculateScores();
					Object.assign(this, {
						step: last.step,
						pair: last.pair,
						swapped: last.swapped
					});
					this.provider.unmark(last.pair);
					let[a,b] = last.pair;
					this.swapped && ([a,b] = [b, a]);
					dom.left.textContent = this.items[a];
					dom.right.textContent = this.items[b];
					this.updateProgress();
					this.show('battleSection');
					dom.undo.disabled = !this.history.length;
				}

				reset() {
					Object.assign(this, {
						items: [],
						scores: [],
				matches: [],
						pair: null,
						swapped: false,
						step: 0,
						allowTies: false,
						history: [],
						keyboardEnabled: false,
						busy: false,
						provider: null,
						swaps: new Map()
					});
					dom.items.value = '';
					this.show('inputSection');
					this.updateHelp();
					this.updateProgress();
				}

				handleKey(event) {
					if (event.repeat) return;
					const actions = {
						ArrowLeft: 'left',
						ArrowRight: 'right',
						ArrowUp: 'tie',
						ArrowDown: 'tie',
						z: 'undo',
						Z: 'undo'
					};
					const action = actions[event.key];
					const isUndo = event.key.toLowerCase() === 'z';
					const isTie = event.key === 'ArrowUp' || event.key === 'ArrowDown';
					const blocked = !this.keyboardEnabled || ['SELECT', 'INPUT', 'TEXTAREA'].includes(document.activeElement.tagName) || !action || (isUndo && ((!event.ctrlKey && !event.metaKey) || event.shiftKey)) || (isTie && !this.allowTies) || (!isUndo && dom.battleSection.classList.contains('hidden'));
					blocked || (event.preventDefault(),
					dom[action].click());
				}
			}

			new PreferenceRank();
		</script>
	</body>

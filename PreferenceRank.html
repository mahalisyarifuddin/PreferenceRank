<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>PreferenceRank</title>
		<style>
			:root {
				--primary: #1976d2;
				--hover: #004080;
				--bg: #f9f9ff;
				--surface: #fff;
				--text: #181c21;
				--border: #c1c6d4;
				--dim: #e0e2ec;
				--success: #2e8534;
				--danger: #ba1a1a
			}

			@media(prefers-color-scheme: dark) {
				:root:not(.light) {
					--bg:#101319;
					--surface: #0b0e14;
					--text: #e0e2ea;
					--border: #414752;
					--dim: #44474f
				}
			}

			:root.dark {
				--bg: #101319;
				--surface: #0b0e14;
				--text: #e0e2ea;
				--border: #414752;
				--dim: #44474f
			}

			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0
			}

			*:focus-visible {
				outline: 2px solid var(--primary);
				outline-offset: 2px
			}

			#battle button:focus-visible,#tieWrap button:focus-visible {
				outline: none;
				box-shadow: 0 0 0 2px var(--primary)
			}

			body {
				background: var(--bg);
				color: var(--text);
				font-family: sans-serif;
				display: flex;
				align-items: center;
				justify-content: center;
				min-height: 100vh;
				padding: 1rem
			}

			.container {
				background: var(--surface);
				border: 1px solid var(--border);
				border-radius: 8px;
				max-width: 720px;
				padding: 2rem;
				width: 100%;
				position: relative
			}

			.hidden {
				display: none!important
			}

			.visually-hidden {
				position: absolute;
				width: 1px;
				height: 1px;
				padding: 0;
				margin: -1px;
				overflow: hidden;
				clip: rect(0,0,0,0);
				white-space: nowrap;
				border: 0
			}

			h1,h2,label {
				margin-bottom: .5rem;
				display: block
			}

			h1,h2 {
				margin-top: .5rem
			}

			label {
				font-weight: 700
			}

			input,select,textarea,button {
				background: var(--surface);
				border: 1px solid var(--border);
				border-radius: 4px;
				color: var(--text);
				font-size: 1rem;
				padding: .5rem;
				width: 100%
			}

			textarea {
				min-height: 80px;
				resize: vertical
			}

			button {
				cursor: pointer;
				transition: background .1s
			}

			button:disabled {
				background: var(--dim)!important;
				cursor: not-allowed;
				opacity: .6
			}

			#copy {
				width: auto
			}

			.primary {
				background: var(--primary);
				border: none;
				color: #fff
			}

			.primary:hover:not(:disabled) {
				background: var(--hover)
			}

			.secondary:hover:not(:disabled) {
				background: var(--dim)
			}

			.count {
				color: var(--text);
				font-size: .85rem;
				margin-top: .25rem;
				text-align: right;
				opacity: .8
			}

			.error {
				color: var(--danger);
				font-size: .9rem;
				margin-top: .5rem;
				display: block
			}

			.selectors {
				position: absolute;
				right: 2rem;
				top: 1rem;
				display: flex;
				gap: 8px
			}

			.selectors select {
				font-size: .9rem;
				padding: 5px;
				width: auto
			}

			.checkbox-row {
				display: flex;
				align-items: center;
				gap: 10px;
				margin: .75rem 0
			}

			.checkbox-row input {
				width: auto
			}

			.checkbox-row label {
				margin: 0
			}

			#battle,#tieWrap,#restartWrap {
				display: flex;
				gap: 1rem;
				margin-top: 1rem
			}

			#battle button,#tieWrap button,#restartWrap button {
				flex: 1
			}

			#battle button,#tieWrap button {
				font-size: 1.2rem;
				min-height: 100px
			}

			#progress {
				font-size: 1.1rem;
				margin-top: 1rem;
				text-align: center
			}

			.progress-track {
				background: var(--dim);
				border-radius: 4px;
				height: 6px;
				margin: 8px auto 0;
				max-width: 200px;
				overflow: hidden;
				width: 100%
			}

			#progressFill {
				background: var(--primary);
				height: 100%;
				transition: width .3s ease;
				width: 0
			}

			#tips {
				background: var(--bg);
				border: 1px solid var(--border);
				border-radius: 4px;
				font-size: .85rem;
				line-height: 1.5;
				margin-top: 15px;
				opacity: .9;
				padding: 8px;
				text-align: center
			}

			kbd {
				background: var(--surface);
				border: 1px solid var(--border);
				border-radius: 3px;
				box-shadow: 0 1px 1px #0003;
				display: inline-block;
				font-family: monospace;
				font-size: .9em;
				margin: 0 3px;
				padding: 2px 5px
			}

			#cancel,#toggle {
				background: none;
				border: 1px solid var(--border);
				color: var(--text);
				cursor: pointer;
				display: block;
				font-size: .9rem;
				margin: 1rem auto;
				padding: 5px 15px;
				width: auto
			}

			#cancel:hover {
				background: var(--dim)
			}

			#cancel.confirming {
				border-color: var(--danger);
				color: var(--danger)
			}

			#toggle {
				border: none;
				color: var(--primary);
				font-size: .85rem;
				margin-top: 10px;
				text-decoration: underline
			}

			#results table {
				border-collapse: collapse;
				margin-top: 1rem;
				width: 100%
			}

			#results th,#results td {
				border: 1px solid var(--border);
				padding: .5rem;
				text-align: left
			}

			#results th {
				background: var(--primary);
				color: #fff
			}

			.results-header {
				display: flex;
				justify-content: center;
				align-items: center;
				position: relative;
				min-height: 40px;
				margin-bottom: 1rem
			}

			.results-header h2 {
				margin: 0
			}

			.results-header #undo {
				position: absolute;
				left: 0;
				top: 50%;
				transform: translateY(-50%)
			}

			.results-header #copy {
				position: absolute;
				right: 0;
				top: 50%;
				transform: translateY(-50%)
			}

			#undo {
				width: auto
			}

			.selected {
				background: var(--primary)!important;
				color: #fff!important
			}

			@media(max-width: 768px) {
				body {
					padding:.75rem
				}

				.container {
					padding: 1.5rem
				}

				.selectors {
					position: static;
					justify-content: flex-end;
					margin-bottom: .5rem;
					gap: 4px
				}

				.selectors select {
					font-size: .8rem;
					padding: 4px
				}

				#battle,#tieWrap,#restartWrap {
					flex-direction: column
				}

				#battle button,#tieWrap button {
					width: 100%
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div id="inputSection">
				<div class="selectors">
					<select id="language" aria-label="Language">
						<option value="en">English</option>
						<option value="id">Bahasa Indonesia</option>
					</select>
					<select id="theme" aria-label="Theme">
						<option value="auto"></option>
						<option value="light"></option>
						<option value="dark"></option>
					</select>
				</div>
				<h1 id="title"></h1>
				<div class="group">
					<label for="items" id="labelItems"></label>
					<textarea id="items" rows="5" spellcheck="false" autofocus aria-describedby="error"></textarea>
					<div id="itemCount" class="count"></div>
					<span id="error" class="error hidden" aria-live="polite"></span>
				</div>
				<div class="checkbox-row">
					<input type="checkbox" id="allowTies">
					<label for="allowTies" id="labelTies"></label>
				</div>
				<div class="checkbox-row">
					<input type="checkbox" id="quickRank">
					<label for="quickRank" id="labelQuick"></label>
				</div>
				<button id="start" class="primary"></button>
			</div>
			<div id="announcer" class="visually-hidden" aria-live="polite"></div>
			<button id="undo" class="secondary hidden" disabled></button>
			<button id="copy" class="secondary hidden"></button>
			<div id="battleSection" class="hidden">
				<div id="battle">
					<button id="left" class="secondary"></button>
					<button id="right" class="secondary"></button>
				</div>
				<div id="tieWrap" class="hidden">
					<button id="tie" class="secondary"></button>
				</div>
				<div id="progress"></div>
				<div class="progress-track">
					<div id="progressFill"></div>
				</div>
				<button id="cancel"></button>
				<button id="toggle" aria-controls="tips" aria-expanded="false"></button>
				<div id="tips" class="hidden"></div>
			</div>
			<div id="results" class="hidden"></div>
			<div id="restartWrap" class="hidden">
				<button id="restartBattle" class="primary"></button>
				<button id="restartNew" class="primary"></button>
			</div>
		</div>
		<script>
			const text = {
				en: {
					title: 'PreferenceRank',
					languageLabel: 'Language',
					themeLabel: 'Theme',
					auto: 'Auto Theme',
					light: 'Light',
					dark: 'Dark',

					toggleShow: 'Show keyboard shortcuts',

					shortcutLeft: 'Left Arrow',

					shortcutTie: 'Up/Down Arrow',

					tipTie: 'Keyboard Shortcuts:<br><kbd>←</kbd> Choose left<br><kbd>→</kbd> Choose right<br><kbd>↑</kbd>/<kbd>↓</kbd> Tie<br><kbd>Ctrl/⌘</kbd>+<kbd>Z</kbd> Undo',
					tipNoTie: 'Keyboard Shortcuts:<br><kbd>←</kbd> Choose left<br><kbd>→</kbd> Choose right<br><kbd>Ctrl/⌘</kbd>+<kbd>Z</kbd> Undo',
					resultsTitle: 'Results',

					placeholderItems: 'Apple\nBlueberry\nCherry',

				},
				id: {
					title: 'PreferenceRank',
					languageLabel: 'Bahasa',
					themeLabel: 'Tema',
					auto: 'Tema Otomatis',
					light: 'Terang',
					dark: 'Gelap',
					labelItems: 'Masukkan pilihan, satu per baris:',
					labelTies: 'Izinkan Seri',
					labelQuick: 'Gunakan Peringkat Cepat (lebih sedikit perbandingan)',
					duplicate: '{count} item duplikat dihapus.',
					itemsCount: '{count} pilihan',
					start: 'Mulai Peringkat',
					cancel: 'Batal',
					confirmCancel: 'Konfirmasi Batal?',
					tie: 'Seri',
					undo: 'Urungkan',
					progress: 'Kemajuan',
					toggleShow: 'Tampilkan pintasan papan ketik',
					toggleHide: 'Sembunyikan pintasan papan ketik',
					shortcutLeft: 'Panah Kiri',
					shortcutRight: 'Panah Kanan',
					shortcutTie: 'Panah Atas/Bawah',
					shortcutUndo: 'Ctrl/⌘ + Z',
					tipTie: 'Pintasan Papan Ketik:<br><kbd>←</kbd> Pilih kiri<br><kbd>→</kbd> Pilih kanan<br><kbd>↑</kbd>/<kbd>↓</kbd> Seri<br><kbd>Ctrl/⌘</kbd>+<kbd>Z</kbd> Urungkan',
					tipNoTie: 'Pintasan Papan Ketik:<br><kbd>←</kbd> Pilih kiri<br><kbd>→</kbd> Pilih kanan<br><kbd>Ctrl/⌘</kbd>+<kbd>Z</kbd> Urungkan',
					resultsTitle: 'Hasil',
					rank: 'Peringkat',
					item: 'Nama',
					score: 'Skor',
					compare: 'Bandingkan: {1} lawan {2}',
					resultsReady: 'Peringkat selesai. Tabel hasil ditampilkan.',
					restartBattle: 'Mulai Ulang Pertarungan',
					restartNew: 'Ubah Pilihan',
					placeholderItems: 'Apel\nBluberi\nCeri',
					copy: 'Salin Hasil',
					copied: 'Disalin!'
				}
			};
			const escape = t=>t.replace(/[&<>"']/g, c=>'&#' + c.charCodeAt(0) + ';');
			const dom = new Proxy({},{
				get: (_,id)=>document.getElementById(id)
			});
			const getKey = ([a,b])=>a < b ? `${a}-${b}` : `${b}-${a}`;
			const getRanking = scores=>[...scores.keys()].sort((a,b)=>scores[b] - scores[a]);
			const keyMap = {
				arrowleft: 'left',
				arrowright: 'right',
				arrowup: 'tie',
				arrowdown: 'tie',
				z: 'undo',
				'?': 'toggle',
				'/': 'toggle'
			};

			class FullPairProvider {
				constructor(count) {
					this.pairs = [];
					for (let i = 0; i < count - 1; i++)
						for (let j = i + 1; j < count; j++)
							this.pairs.push([i, j]);
					for (let i = this.pairs.length; i--; ) {
						const j = Math.floor(Math.random() * (i + 1));
						[this.pairs[i],this.pairs[j]] = [this.pairs[j], this.pairs[i]];
					}
				}
				next(state) {
					return this.pairs[state.step]
				}
				getProgress(state) {
					return `${state}/${this.pairs.length}`
				}
			}

			class QuickPairProvider {
				constructor(count) {
					this.count = count;
					this.compared = new Set;
					this.stack = [{
						state: 'init',
						items: [...Array(count).keys()]
					}];
					this.history = [];
					this.pending = this.final = null;
					this.jacobsthal = [0, 1];
					while (this.jacobsthal.at(-1) < count)
						this.jacobsthal.push(this.jacobsthal.at(-1) + 2 * this.jacobsthal.at(-2));
				}
				snap() {
					return structuredClone({
						stack: this.stack,
						pending: this.pending,
						final: this.final
					})
				}
				restore(snapshot) {
					Object.assign(this, structuredClone(snapshot))
				}
				unmark(pair) {
					this.pending && this.history.length && this.history.pop();
					this.history.length && this.restore(this.history.at(-1));
					this.compared.delete(getKey(pair))
				}
				mark(pair) {
					this.compared.add(getKey(pair))
				}
				next(state, result) {
					this.pending && this.handlePending(state, result);
					while (this.stack.length) {
						const output = this[this.stack.at(-1).state](this.stack.at(-1));
						if (output)
							return output;
					}
					return null;
				}
				handlePending(state, result) {
					const [a,b] = this.pending;
					const winner = result === 0.5 ? (state.swapped ? b : a) : result === 1 ? a : b;
					this.stack.at(-1) && (this.stack.at(-1).lastWinner = winner);
					this.pending = null;
				}
				init(frame) {
					return frame.items.length < 2 ? this.return(frame.items) : (frame.pairs = Array.from({
						length: frame.items.length >> 1
					}, (_,i)=>[frame.items[2 * i], frame.items[2 * i + 1]]),
					frame.odd = frame.items.length % 2 ? frame.items.at(-1) : null,
					Object.assign(frame, {
						winners: [],
						losers: [],
						pairIndex: 0,
						state: 'compare'
					}),
					null);
				}
				compare(frame) {
					return frame.pairIndex >= frame.pairs.length ? (frame.state = 'recurse',
					this.stack.push({
						state: 'init',
						items: [...frame.winners]
					}),
					null) : frame.lastWinner !== undefined ? (frame.winners.push(frame.lastWinner),
					frame.losers.push(frame.pairs[frame.pairIndex][frame.lastWinner === frame.pairs[frame.pairIndex][0] ? 1 : 0]),
					delete frame.lastWinner,
					frame.pairIndex++,
					null) : (this.pending = frame.pairs[frame.pairIndex],
					this.history.push(this.snap()),
					this.pending);
				}
				recurse(frame) {
					return frame.subresult ? (frame.main = frame.subresult,
					delete frame.subresult,
					frame.map = {},
					frame.winners.forEach((w,i)=>frame.map[w] = frame.losers[i]),
					frame.main.unshift(frame.map[frame.main[0]]),
					frame.insertions = [],
					frame.main.slice(1).forEach((w,i)=>i > 0 && frame.insertions.push({
						item: frame.map[w],
						bound: w
					})),
					frame.odd !== null && frame.insertions.push({
						item: frame.odd,
						bound: null
					}),
					frame.jacobIndex = 2,
					frame.group = [],
					frame.state = 'group',
					null) : null;
				}
				group(frame) {
					!frame.group.length && (this.jacobsthal[frame.jacobIndex - 1] - 1 >= frame.insertions.length ? this.return(frame.main) : (((start,end)=>{
						frame.group.push(...frame.insertions.slice(start, end + 1).reverse())
					}
					)(this.jacobsthal[frame.jacobIndex - 1] - 1, Math.min(this.jacobsthal[frame.jacobIndex] - 2, frame.insertions.length - 1)),
					frame.jacobIndex++));
					return frame.main === this.final ? null : (frame.group.length && (frame.current = frame.group.shift(),
					frame.state = 'insert',
					frame.binarySearch = {
						min: 0,
						max: frame.current.bound !== null ? frame.main.indexOf(frame.current.bound) : frame.main.length,
						target: frame.current.item
					}),
					null);
				}
				insert(frame) {
					const {min, max, target} = frame.binarySearch;
					return min >= max ? (frame.main.splice(min, 0, target),
					frame.state = 'group',
					null) : frame.lastWinner !== undefined ? (frame.lastWinner === target ? frame.binarySearch.min = frame.binarySearch.mid + 1 : frame.binarySearch.max = frame.binarySearch.mid,
					delete frame.lastWinner,
					null) : (frame.binarySearch.mid = (min + max) >> 1,
					this.pending = [target, frame.main[frame.binarySearch.mid]],
					this.history.push(this.snap()),
					this.pending);
				}
				return(result) {
					this.stack.pop();
					this.stack.length ? this.stack.at(-1).subresult = result : this.final = result.reverse()
				}
				getProgress(state) {
					return `${state}/~${Math.max(state, Math.round(this.count * Math.log2(this.count) - 1.44 * this.count + 3.3))}`
				}
			}

			class PreferenceRank {
				init(items=[]) {
					Object.assign(this, {
						items,
						scores: Array(items.length).fill(1000),
						matches: [],
						pair: null,
						swapped: false,
						step: 0,
						allowTies: false,
						history: [],
						busy: false,
						swaps: new Map,
						provider: null,
						cancelTimeout: null
					});
				}

				constructor() {
					this.init();
					this.language = navigator.language.startsWith('id') ? 'id' : 'en';
					this.bind();
					this.setTheme('auto');
					this.updateText();
					this.checkStartButton();
					this.loadState();
				}

				saveState() {
					const data = {
						inputValue: dom.items.value,
						settings: {
							theme: dom.theme.value,
							language: this.language
						},
						battle: dom.inputSection.classList.contains('hidden') ? {
							...Object.fromEntries(['items', 'scores', 'matches', 'pair', 'swapped', 'step', 'allowTies', 'history', 'swaps'].map(k=>[k, this[k]])),
							providerType: this.provider instanceof QuickPairProvider ? 'quick' : 'full',
							provider: this.provider
						} : null
					};
					try {
						localStorage.setItem('preferenceRankData', JSON.stringify(data, (k,v)=>v instanceof Map ? {
							__type: 'Map',
							value: [...v]
						} : v instanceof Set ? {
							__type: 'Set',
							value: [...v]
						} : v));
					} catch (error) {
						console.error('Failed to save state', error)
					}
				}

				loadState() {
					const raw = localStorage.getItem('preferenceRankData');
					if (!raw)
						return;
					try {
						const data = JSON.parse(raw, (k,v)=>v?.__type === 'Map' ? new Map(v.value) : v?.__type === 'Set' ? new Set(v.value) : v);
						if (data.settings) {
							data.settings.theme && this.setTheme(data.settings.theme);
							if (data.settings.language) {
								this.language = data.settings.language;
								this.updateText();
							}
						}
						data.inputValue && (dom.items.value = data.inputValue,
						this.checkStartButton(),
						this.updateItemCount());
						data.battle && this.restoreBattle(data.battle);
					} catch (error) {
						console.error('Failed to load state', error);
						localStorage.removeItem('preferenceRankData')
					}
				}

				restoreBattle(battle) {
					Object.assign(this, battle);
					const ProviderClass = battle.providerType === 'quick' ? QuickPairProvider : FullPairProvider;
					this.provider = new ProviderClass(this.items.length);
					Object.assign(this.provider, battle.provider);
					dom.allowTies.checked = this.allowTies;
					dom.quickRank.checked = battle.providerType === 'quick';
					this.setTies(this.allowTies);
					this.pair ? (this.show('battleSection'),
					this.renderPair(),
					this.updateProgress(),
					dom.undo.disabled = !this.history.length) : this.matches.length > 0 ? this.renderResults() : this.show('inputSection');
				}

				saveInput() {
					this.saveTimeout && clearTimeout(this.saveTimeout);
					this.saveTimeout = setTimeout(()=>this.saveState(), 500);
				}

				getItems() {
					return dom.items.value.split('\n').map(line=>line.trim()).filter(Boolean)
				}
				string(key) {
					return text[this.language]?.[key] ?? key
				}
				announce(message) {
					dom.announcer.textContent = message
				}

				bind() {
					Object.entries({
						start: this.start,
						restartBattle: this.start,
						restartNew: this.reset,
						undo: this.undo,
						copy: this.copyResults,
						toggle: this.toggleHelp,
						cancel: this.cancel,
						left: ()=>this.choose('left'),
						right: ()=>this.choose('right'),
						tie: ()=>this.choose('tie')
					}).forEach(([id,handler])=>dom[id].onclick = handler.bind(this));
					dom.language.onchange = e=>(this.language = e.target.value,
					this.updateText(),
					this.saveState());
					dom.theme.onchange = e=>(this.setTheme(e.target.value),
					this.saveState());
					dom.allowTies.onchange = e=>this.setTies(e.target.checked);
					dom.items.oninput = ()=>(this.checkStartButton(),
					this.updateItemCount(),
					this.saveInput());
					document.onkeydown = e=>this.handleKey(e);
				}

				setTheme(theme) {
					document.documentElement.className = theme === 'auto' ? '' : theme;
					dom.theme.value = theme;
				}

				updateText() {
					dom.language.value = this.language;
					dom.language.setAttribute('aria-label', this.string('languageLabel'));
					dom.theme.setAttribute('aria-label', this.string('themeLabel'));
					dom.items.placeholder = this.string('placeholderItems');
					['title', 'labelItems', 'labelTies', 'labelQuick', 'start', 'cancel', 'tie', 'undo', 'copy', 'restartBattle', 'restartNew'].forEach(key=>dom[key].textContent = this.string(key));
					dom.start.title = `${this.string('start')} (Ctrl/⌘ + Enter)`;
					dom.left.title = this.string('shortcutLeft');
					dom.right.title = this.string('shortcutRight');
					dom.tie.title = this.string('shortcutTie');
					dom.undo.title = `${this.string('undo')} (${this.string('shortcutUndo')})`;
					[...dom.theme.options].forEach(option=>option.textContent = this.string(option.value));
					this.updateHelp();
					this.updateProgress();
					this.updateItemCount();
					!dom.results.classList.contains('hidden') && this.renderResults();
				}

				updateItemCount() {
					dom.itemCount.textContent = this.string('itemsCount').replace('{count}', this.getItems().length)
				}

				setTies(enabled) {
					this.allowTies = enabled;
					!dom.battleSection.classList.contains('hidden') && dom.tieWrap.classList.toggle('hidden', !enabled);
					this.updateHelp();
				}

				updateHelp() {
					const hidden = dom.tips.classList.contains('hidden');
					dom.toggle.textContent = this.string(hidden ? 'toggleShow' : 'toggleHide');
					dom.toggle.setAttribute('aria-expanded', !hidden);
					dom.tips.innerHTML = this.string(this.allowTies ? 'tipTie' : 'tipNoTie');
				}

				toggleHelp() {
					dom.tips.classList.toggle('hidden');
					this.updateHelp()
				}

				checkStartButton() {
					const valid = new Set(this.getItems()).size >= 2;
					dom.start.disabled = !valid;
					if (valid) {
						dom.error.classList.add('hidden');
						dom.items.removeAttribute('aria-invalid')
					}
				}

				start() {
					const raw = this.getItems()
					  , unique = [...new Set(raw)];
					if (raw.length > unique.length) {
						dom.items.value = unique.join('\n');
						dom.error.textContent = this.string('duplicate').replace('{count}', raw.length - unique.length);
						dom.error.classList.remove('hidden');
						dom.items.setAttribute('aria-invalid', 'true');
						return;
					}
					this.init(unique);
					this.allowTies = dom.allowTies.checked;
					dom.undo.disabled = true;
					this.provider = new (dom.quickRank.checked ? QuickPairProvider : FullPairProvider)(unique.length);
					dom.tieWrap.classList.toggle('hidden', !this.allowTies);
					this.updateHelp();
					this.show('battleSection');
					this.next();
					this.saveState();
				}

				recalculateScores() {
					const N = this.items.length;
					const p = new Float64Array(N).fill(1.0);
					const wins = new Float64Array(N);
					const neighbors = Array.from({length: N}, ()=>[]);
					this.matches.forEach(({a, b, result})=>{
						wins[a] += result;
						wins[b] += 1 - result;
						neighbors[a].push(b);
						neighbors[b].push(a)
					});
					for (let iter = 0; iter < 100; iter++) {
						let maxDiff = 0;
						const nextP = p.map((pi, i) => {
							const denom = neighbors[i].reduce((sum, j) => sum + 1 / (pi + p[j]), 0) + 1 / (pi + 1);
							const newVal = denom > 0 ? (wins[i] + 0.5) / denom : pi;
							maxDiff = Math.max(maxDiff, Math.abs(pi - newVal));
							return newVal;
						});
						p.set(nextP);
						if (maxDiff < 1e-9) break
					}
					const raw = p.map(v => 1000 + 400 * Math.log10(v));
					const avg = raw.reduce((a, b) => a + b, 0) / N;
					this.scores = raw.map(v => v + 1000 - avg)
				}

				choose(winner) {
					if (this.busy || dom.battleSection.classList.contains('hidden'))
						return;
					this.busy = true;
					this.history.push({
						pair: this.pair,
						scores: [...this.scores],
						step: this.step,
						swapped: this.swapped
					});
					this.provider.mark?.(this.pair);
					const [a,b] = this.pair;
					const isLeftWinner = (winner === 'left' && !this.swapped) || (winner === 'right' && this.swapped);
					const result = winner === 'tie' ? 0.5 : isLeftWinner ? 1 : 0;
					this.matches.push({
						a,
						b,
						result
					});
					this.recalculateScores();
					this.step++;
					dom.undo.disabled = false;
					this.updateProgress();
					this.clearSelections();
					(winner === 'tie' ? dom.tie : dom[winner]).classList.add('selected');
					setTimeout(()=>{
						if (dom.battleSection.classList.contains('hidden') || !this.busy)
							return;
						this.busy = false;
						this.next(result);
						this.saveState();
					}
					, 150);
				}

				next(result) {
					this.clearSelections();
					const nextPair = this.provider.next(this, result);
					return nextPair ? this.setPair(nextPair) : this.renderResults();
				}

				setPair(nextPair) {
					this.pair = nextPair;
					const key = getKey(nextPair);
					this.swaps.has(key) || this.swaps.set(key, Math.random() < 0.5);
					this.swapped = this.swaps.get(key);
					this.renderPair();
				}

				renderPair() {
					let[a,b] = this.pair;
					this.swapped && ([a,b] = [b, a]);
					dom.left.textContent = this.items[a];
					dom.right.textContent = this.items[b];
					this.updateProgress();
					this.announce(this.string('compare').replace('{1}', this.items[a]).replace('{2}', this.items[b]));
				}

				updateProgress() {
					const progressText = this.provider ? this.provider.getProgress(this.step) : '0/0';
					dom.progress.textContent = `${this.string('progress')}: ${progressText}`;
					const [current,total] = progressText.split('/');
					const totalValue = parseInt(total.replace('~', ''), 10);
					const percent = totalValue > 0 ? (parseInt(current, 10) / totalValue) * 100 : 0;
					dom.progressFill.style.width = `${Math.min(100, Math.max(0, percent))}%`;
				}

				clearSelections() {
					['left', 'right', 'tie'].forEach(id=>dom[id].classList.remove('selected'))
				}

				renderResults() {
					dom.results.parentElement.appendChild(dom.undo);
					dom.results.parentElement.appendChild(dom.copy);
					const ranking = getRanking(this.scores);
					dom.results.innerHTML = `<div class="results-header"><h2>${this.string('resultsTitle')}</h2></div><table><thead><tr><th style="width:20%">${this.string('rank')}</th><th style="width:60%">${this.string('item')}</th><th style="width:20%">${this.string('score')}</th></tr></thead><tbody>${ranking.map((index,i)=>`<tr><td>${i + 1}</td><td>${escape(this.items[index])}</td><td>${Math.round(this.scores[index])}</td></tr>`).join('')}</tbody></table>`;
					this.show('results');
					this.announce(this.string('resultsReady'));
					this.saveState();
				}

				show(section) {
					['inputSection', 'battleSection', 'results'].forEach(id=>dom[id].classList.toggle('hidden', id !== section));
					dom.restartWrap.classList.toggle('hidden', section !== 'results');
					dom.undo.classList.toggle('hidden', section !== 'battleSection' && section !== 'results');
					dom.copy.classList.toggle('hidden', section !== 'results');
					section === 'battleSection' && dom.battleSection.parentNode.insertBefore(dom.undo, dom.battleSection);
					section === 'results' && (dom.results.firstElementChild.prepend(dom.undo),
					dom.results.firstElementChild.appendChild(dom.copy));
					section === 'inputSection' && this.checkStartButton();
					const focusTarget = {
						battleSection: dom.left,
						results: dom.restartBattle,
						inputSection: dom.items
					}[section];
					focusTarget && setTimeout(()=>focusTarget.focus(), 50);
				}

				copyResults() {
					const ranking = getRanking(this.scores);
					const headers = [this.string('rank'), this.string('item'), this.string('score')].join('\t');
					const lines = ranking.map((index,i)=>`${i + 1}\t${this.items[index]}\t${Math.round(this.scores[index])}`);
					navigator.clipboard.writeText([headers, ...lines].join('\n')).then(()=>{
						const original = dom.copy.textContent;
						dom.copy.textContent = this.string('copied');
						setTimeout(()=>dom.copy.textContent = original, 2000);
					}
					);
				}

				cancel() {
					const reset = ()=>(dom.cancel.classList.remove('confirming'),
					dom.cancel.textContent = this.string('cancel'),
					this.cancelTimeout = null);
					return this.cancelTimeout ? (clearTimeout(this.cancelTimeout),
					reset(),
					this.show('inputSection')) : (dom.cancel.textContent = this.string('confirmCancel'),
					dom.cancel.classList.add('confirming'),
					this.cancelTimeout = setTimeout(reset, 3000));
				}

				undo() {
					if (this.busy || !this.history.length)
						return;
					const last = this.history.pop();
					this.matches.pop();
					this.recalculateScores();
					Object.assign(this, {
						step: last.step,
						pair: last.pair,
						swapped: last.swapped
					});
					this.provider.unmark?.(last.pair);
					this.renderPair();
					this.show('battleSection');
					dom.undo.disabled = !this.history.length;
					this.saveState();
				}

				reset() {
					this.init();
					this.show('inputSection');
					this.updateHelp();
					this.updateProgress();
					this.saveState();
				}

				handleKey(e) {
					if (e.repeat)
						return;
					const {key, ctrlKey, metaKey, shiftKey} = e;
					if (key === 'Enter' && (ctrlKey || metaKey) && !dom.inputSection.classList.contains('hidden') && !dom.start.disabled) {
						e.preventDefault();
						dom.start.click()
					}
					const action = keyMap[key.toLowerCase()];
					if (action && dom.inputSection.classList.contains('hidden') && !/^(SELECT|INPUT|TEXTAREA)$/.test(document.activeElement.tagName)) {
						if (action === 'undo' ? (ctrlKey || metaKey) && !shiftKey : !dom.battleSection.classList.contains('hidden') && (action !== 'tie' || this.allowTies)) {
							e.preventDefault();
							dom[action].click()
						}
					}
				}
			}

			new PreferenceRank();
		</script>
	</body>
</html>

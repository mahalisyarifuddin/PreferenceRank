<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>PreferenceRank</title>
		<style>
			:root {
				--primary: #0070ea;
				--primary-hover: #005bc0;
				--page-background: #f9f9ff;
				--container-background: #fff;
				--text-color: #414754;
				--border: #c1c6d7;
				--button-hover: #d7d9e5
			}

			@media(prefers-color-scheme: dark) {
				:root:not(.light) {
					--page-background: #10131b;
					--container-background: #181c23;
					--text-color: #c1c6d7;
					--border: #414754;
					--button-hover: #10131b
				}
			}

			:root.dark {
				--page-background: #10131b;
				--container-background: #181c23;
				--text-color: #c1c6d7;
				--border: #414754;
				--button-hover: #10131b
			}

			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0
			}

			body {
				background: var(--page-background);
				color: var(--text-color);
				display: flex;
				align-items: center;
				justify-content: center;
				min-height: 100vh;
				padding: 1rem;
				font-family: sans-serif
			}

			.container {
				background: var(--container-background);
				border-radius: 8px;
				box-shadow: 0 2px 10px rgba(0,0,0,.1);
				max-width: 720px;
				padding: 2rem;
				width: 100%;
				position: relative
			}

			.hidden {
				display: none!important
			}

			h1,h2 {
				margin: .5rem 0
			}

			label {
				display: block;
				font-weight: 700;
				margin-bottom: .5rem
			}

			input,select,textarea,button {
				background: var(--container-background);
				border: 1px solid var(--border);
				border-radius: 4px;
				color: var(--text-color);
				font-size: 1rem;
				padding: .5rem;
				width: 100%
			}

			textarea {
				min-height: 80px;
				resize: vertical
			}

			button {
				cursor: pointer;
				transition: background .2s
			}

			.button-primary {
				background: var(--primary);
				border: none;
				color: #fff
			}

			.button-primary:hover {
				background: var(--primary-hover)
			}

			.button-secondary:hover {
				background: var(--button-hover)
			}

			#battle,#restartButtons,#tieButtons {
				display: flex;
				gap: 1rem;
				margin-top: 1rem
			}

			#battle button,#tieButtons button,#restartButtons button {
				flex: 1
			}

			#battle button,#tieButtons button {
				font-size: 1.2rem;
				min-height: 100px
			}

			#progress {
				font-size: 1.1rem;
				margin-top: 1rem;
				text-align: center
			}

			#keyboardTip {
				background: var(--page-background);
				border: 1px solid var(--border);
				border-radius: 4px;
				font-size: .85rem;
				line-height: 1.5;
				margin-top: 15px;
				opacity: .9;
				padding: 8px;
				text-align: center
			}

			#keyboardTip kbd {
				background: var(--container-background);
				border: 1px solid var(--border);
				border-radius: 3px;
				box-shadow: 0 1px 1px rgba(0,0,0,.2);
				display: inline-block;
				font-family: monospace;
				font-size: .9em;
				margin: 0 3px;
				padding: 2px 5px
			}

			#keyboardTipToggle {
				background: none;
				border: none;
				color: var(--primary);
				cursor: pointer;
				display: block;
				font-size: .85rem;
				margin: 10px auto 0;
				text-decoration: underline;
				width: auto
			}

			.selectors {
				position: absolute;
				right: 2rem;
				top: 1rem;
				display: flex;
				gap: 8px
			}

			.selectors select {
				font-size: .9rem;
				padding: 5px;
				width: auto
			}

			.checkbox {
				display: flex;
				align-items: center;
				gap: 10px;
				margin: 0.75rem 0
			}

			.checkbox input {
				width: auto
			}

			.checkbox label {
				margin: 0
			}

			#results table {
				border-collapse: collapse;
				margin-top: 1rem;
				width: 100%
			}

			#results th,#results td {
				border: 1px solid var(--border);
				padding: .5rem;
				text-align: left
			}

			#results th {
				background: var(--primary);
				color: #fff
			}

			#undoButton {
				width: auto
			}

			#undoButton:disabled {
				background: var(--button-hover);
				cursor: not-allowed
			}

			.selected {
				background: var(--primary)!important;
				color: #fff!important
			}

			@media(max-width: 768px) {
				.container {
					padding:1.5rem
				}

				.selectors {
					gap: 4px;
					right: .5rem;
					top: .5rem
				}

				.selectors select {
					font-size: .8rem;
					padding: 4px
				}

				#battle,#tieButtons,#restartButtons {
					flex-direction: column
				}

				#battle button,#tieButtons button {
					width: 100%
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div id="inputSection">
				<h1 id="title"></h1>
				<div class="selectors">
					<select id="langSelect">
						<option value="en">English</option>
						<option value="id">Bahasa Indonesia</option>
					</select>
					<select id="themeSelect">
						<option value="auto" id="autoTheme"></option>
						<option value="light" id="lightTheme"></option>
						<option value="dark" id="darkTheme"></option>
					</select>
				</div>
				<div class="form-group">
					<label for="itemInput" id="itemInputLabel"></label>
					<textarea id="itemInput" rows="5" spellcheck="false"></textarea>
				</div>
				<div class="checkbox">
					<input type="checkbox" id="allowTies"/>
					<label for="allowTies" id="allowTiesLabel"></label>
				</div>
				<div class="checkbox">
					<input type="checkbox" id="quickRank"/>
					<label for="quickRank" id="quickRankLabel"></label>
				</div>
				<button id="startButton" class="button-primary"></button>
			</div>
			<div id="battleSection" class="hidden">
				<button id="undoButton" class="button-secondary" disabled></button>
				<div id="battle">
					<button id="leftItem" class="button-secondary"></button>
					<button id="rightItem" class="button-secondary"></button>
				</div>
				<div id="tieButtons" class="hidden">
					<button id="tieButton" class="button-secondary"></button>
				</div>
				<div id="progress"></div>
				<button id="keyboardTipToggle"></button>
				<div id="keyboardTip" class="hidden"></div>
			</div>
			<div id="results" class="hidden"></div>
			<div id="restartButtons" class="hidden">
				<button id="restartBattleButton" class="button-primary"></button>
				<button id="restartNewButton" class="button-primary"></button>
			</div>
		</div>
		<script>
			const getElement = name=>document.getElementById(name);

			const translations = {
				en: {
					title: "PreferenceRank",
					autoTheme: "Auto Theme",
					lightTheme: "Light",
					darkTheme: "Dark",
					itemInputLabel: "Enter items, one per line:",
					allowTiesLabel: "Allow Ties",
					quickRankLabel: "Use Quick Rank (fewer comparisons)",
					alert: "Please enter at least two items.",
					duplicateAlert: "{count} duplicate item(s) were found and have been removed.",
					startButton: "Start Ranking",
					tieButton: "It's a Tie",
					undoButton: "Undo",
					progress: "Progress",
					keyboardTipToggle: "Show keyboard shortcuts",
					keyboardTipHide: "Hide keyboard shortcuts",
					keyboardTipWithTies: "Keyboard Shortcuts:<br><kbd>←</kbd> Choose left item<br><kbd>→</kbd> Choose right item<br><kbd>↑</kbd> or <kbd>↓</kbd> It's a Tie<br><kbd>Ctrl/⌘</kbd>+<kbd>Z</kbd> Undo last choice",
					keyboardTipNoTies: 'Keyboard Shortcuts:<br><kbd>←</kbd> Choose left item<br><kbd>→</kbd> Choose right item<br><kbd>Ctrl/⌘</kbd>+<kbd>Z</kbd> Undo last choice',
					results: "Results",
					rank: "Rank",
					item: "Item",
					score: "Score",
					restartBattleButton: "Restart Battle",
					restartNewButton: "Start with New Items"
				},
				id: {
					title: "PreferenceRank",
					autoTheme: "Tema Otomatis",
					lightTheme: "Terang",
					darkTheme: "Gelap",
					itemInputLabel: "Masukkan pilihan, satu per baris:",
					allowTiesLabel: "Izinkan Seri",
					quickRankLabel: "Gunakan Peringkat Cepat (lebih sedikit perbandingan)",
					alert: "Harap masukkan setidaknya dua pilihan.",
					duplicateAlert: "{count} item duplikat ditemukan dan telah dihapus.",
					startButton: "Mulai Peringkat",
					tieButton: "Seri",
					undoButton: "Urungkan",
					progress: "Kemajuan",
					keyboardTipToggle: "Tampilkan pintasan papan ketik",
					keyboardTipHide: "Sembunyikan pintasan papan ketik",
					keyboardTipWithTies: "Pintasan Papan Ketik:<br><kbd>←</kbd> Pilih pilihan kiri<br><kbd>→</kbd> Pilih pilihan kanan<br><kbd>↑</kbd> atau <kbd>↓</kbd> Seri<br><kbd>Ctrl/⌘</kbd>+<kbd>Z</kbd> Urungkan pilihan terakhir",
					keyboardTipNoTies: "Pintasan Papan Ketik:<br><kbd>←</kbd> Pilih pilihan kiri<br><kbd>→</kbd> Pilih pilihan kanan<br><kbd>Ctrl/⌘</kbd>+<kbd>Z</kbd> Urungkan pilihan terakhir",
					results: "Hasil",
					rank: "Peringkat",
					item: "Nama",
					score: "Skor",
					restartBattleButton: "Mulai Ulang Pertarungan",
					restartNewButton: "Mulai dengan Pilihan Baru"
				}
			};

			class PairProvider {
				constructor(itemCount) {
					this.itemCount = itemCount;
					this.comparedPairs = new Set();
				}
				markAsCompared(pair) {
					this.comparedPairs.add(`${Math.min(...pair)}-${Math.max(...pair)}`);
				}
				unmarkAsCompared(pair) {
					this.comparedPairs.delete(`${Math.min(...pair)}-${Math.max(...pair)}`);
				}
				isCompared(pair) {
					return this.comparedPairs.has(`${Math.min(...pair)}-${Math.max(...pair)}`);
				}
			}

			class FullPairProvider extends PairProvider {
				constructor(itemCount) {
					super(itemCount);
					this.pairs = this.generatePairs();
					this.shuffleArray(this.pairs);
				}
				generatePairs() {
					const pairs = [];
					for (let i = 0; i < this.itemCount - 1; i++) {
						for (let j = i + 1; j < this.itemCount; j++) {
							pairs.push([i, j]);
						}
					}
					return pairs;
				}
				shuffleArray(array) {
					for (let i = array.length - 1; i > 0; i--) {
						const j = Math.floor(Math.random() * (i + 1));
						[array[i],array[j]] = [array[j], array[i]];
					}
				}
				getNextPair(state) {
					return this.pairs[state.progress];
				}
				getTotalPairs() {
					return this.pairs.length;
				}
			}

			class QuickPairProvider extends PairProvider {
				getNextPair(state) {
					const sortedIndices = Array.from({
						length: this.itemCount
					}, (_,i)=>i).sort((a,b)=>state.scores[b] - state.scores[a]);
					for (let i = 0; i < this.itemCount - 1; i++) {
						const pair = [sortedIndices[i], sortedIndices[i + 1]];
						if (!this.isCompared(pair))
							return pair;
					}
					return null;
				}
			}

			class PreferenceRank {
				constructor() {
					this.elements = Object.fromEntries(Array.from(document.querySelectorAll('[id]')).map(element=>[element.id, element]));
					this.state = this.createInitialState();
					this.bindEventListeners();
					this.applyTheme();
					this.updateLanguage(this.state.language);
				}

				createInitialState(preserve={}) {
					return {
						items: [],
						scores: [],
						currentPair: null,
						isSwapped: false,
						progress: 0,
						totalPairs: 0,
						allowTies: false,
						history: [],
						keyboardEnabled: false,
						isChoosing: false,
						language: preserve.language || (navigator.language?.startsWith('id') ? 'id' : 'en'),
						theme: preserve.theme || 'auto'
					};
				}

				translate(key, replacements={}) {
					let text = translations[this.state.language][key] || key;
					for (const[placeholder,value] of Object.entries(replacements)) {
						text = text.replace(`{${placeholder}}`, value);
					}
					return text;
				}

				bindEventListeners() {
					const listeners = {
						onclick: {
							startButton: ()=>this.startRanking(),
							leftItem: ()=>this.handleChoice('left'),
							rightItem: ()=>this.handleChoice('right'),
							tieButton: ()=>this.handleChoice('tie'),
							restartBattleButton: ()=>this.restartBattle(),
							restartNewButton: ()=>this.restartWithNewItems(),
							undoButton: ()=>this.undoLastChoice(),
							keyboardTipToggle: ()=>this.toggleKeyboardTip()
						},
						onchange: {
							langSelect: ()=>this.updateLanguage(),
							themeSelect: event=>this.applyTheme(event.target.value),
							allowTies: event=>this.handleAllowTiesChange(event.target.checked)
						}
					};

					for (const[event, handlers] of Object.entries(listeners)) {
						for (const[elementId, handler] of Object.entries(handlers)) {
							this.elements[elementId][event] = handler;
						}
					}

					document.onkeydown = event=>this.handleKeyboardInput(event);
				}

				applyTheme(theme) {
					this.state.theme = theme || this.state.theme;
					document.documentElement.className = this.state.theme === 'auto' ? '' : this.state.theme;
				}

				handleAllowTiesChange(checked) {
					this.state.allowTies = checked;
					if (!this.elements.battleSection.classList.contains('hidden')) {
						this.elements.tieButtons.classList.toggle('hidden', !checked);
						this.updateKeyboardTip();
					}
				}

				updateLanguage(language) {
					this.state.language = language || this.elements.langSelect.value;
					this.elements.langSelect.value = this.state.language;

					for (const key of ['title', 'autoTheme', 'lightTheme', 'darkTheme', 'itemInputLabel', 'allowTiesLabel', 'quickRankLabel', 'startButton', 'tieButton', 'undoButton', 'restartBattleButton', 'restartNewButton']) {
						this.elements[key].textContent = this.translate(key);
					}

					this.updateKeyboardTip();
					this.updateProgressDisplay();

					if (!this.elements.results.classList.contains('hidden')) {
						this.displayResults();
					}
				}

				updateKeyboardTip() {
					const isHidden = this.elements.keyboardTip.classList.contains('hidden');
					this.elements.keyboardTipToggle.textContent = this.translate(isHidden ? 'keyboardTipToggle' : 'keyboardTipHide');
					this.elements.keyboardTip.innerHTML = this.translate(this.state.allowTies ? 'keyboardTipWithTies' : 'keyboardTipNoTies');
				}

				resetBattleState() {
					const itemCount = this.state.items.length;
					Object.assign(this.state, {
						scores: Array(itemCount).fill(1000),
						progress: 0,
						history: []
					});
					this.elements.undoButton.disabled = true;

					const isQuickRank = this.elements.quickRank.checked;
					this.state.pairProvider = isQuickRank ? new QuickPairProvider(itemCount) : new FullPairProvider(itemCount);
					this.state.totalPairs = isQuickRank ? 0 : this.state.pairProvider.getTotalPairs();
				}

				startRanking() {
					const rawItems = this.elements.itemInput.value.split('\n').map(line => line.trim()).filter(Boolean);
					const items = [...new Set(rawItems)];
					const duplicateCount = rawItems.length - items.length;
					if (duplicateCount > 0) {
						alert(this.translate('duplicateAlert', {
							count: duplicateCount
						}));
					}
					if (items.length < 2) {
						return alert(this.translate('alert'));
					}
					this.state.items = items;
					this.state.allowTies = this.elements.allowTies.checked;
					this.resetBattleState();
					this.elements.tieButtons.classList.toggle('hidden', !this.state.allowTies);
					this.toggleKeyboardTip(true);
					this.updateKeyboardTip();
					this.showSection('battleSection');
					this.showNextBattle();
				}

				calculateNewScores(winner) {
					const {currentPair, isSwapped, scores} = this.state;
					const isFirstItemWinner = (winner === 'left' && !isSwapped) || (winner === 'right' && isSwapped);
					const result = winner === 'tie' ? 0.5 : (isFirstItemWinner ? 1 : 0);
					const [first,second] = currentPair;
					const [firstScore,secondScore] = [scores[first], scores[second]];
					const expectedFirstScore = 1 / (1 + 10 ** ((secondScore - firstScore) / 400));
					const adjustmentFactor = 32;

					scores[first] += adjustmentFactor * (result - expectedFirstScore);
					scores[second] += adjustmentFactor * (expectedFirstScore - result);
				}

				handleChoice(winner) {
					if (this.state.isChoosing)
						return;

					this.state.isChoosing = true;
					this.state.history.push({
						pair: this.state.currentPair,
						scores: [...this.state.scores],
						progressBefore: this.state.progress
					});

					this.state.pairProvider.markAsCompared(this.state.currentPair);
					this.calculateNewScores(winner);
					this.state.progress++;
					this.elements.undoButton.disabled = false;
					this.updateProgressDisplay();

					this.clearButtonSelections();
					const targetButton = winner === 'tie' ? this.elements.tieButton : this.elements[`${winner}Item`];
					targetButton.classList.add('selected');

					setTimeout(()=>{
						this.state.isChoosing = false;
						this.showNextBattle();
					}
					, 300);
				}

				showNextBattle() {
					this.clearButtonSelections();
					const nextPair = this.state.pairProvider.getNextPair(this.state);
					const isQuickRank = this.elements.quickRank.checked;

					if (!nextPair || (!isQuickRank && this.state.progress >= this.state.totalPairs)) {
						return this.displayResults();
					}

					this.state.currentPair = nextPair;
					let[first,second] = nextPair;
					this.state.isSwapped = Math.random() < 0.5;
					if (this.state.isSwapped) {
						[first,second] = [second, first];
					}

					this.elements.leftItem.textContent = this.state.items[first];
					this.elements.rightItem.textContent = this.state.items[second];
					this.updateProgressDisplay();
				}

				updateProgressDisplay() {
					const progressLabel = this.translate('progress');
					this.elements.progress.textContent = this.elements.quickRank.checked ? `${progressLabel}: ${this.state.progress}` : `${progressLabel}: ${this.state.progress}/${this.state.totalPairs}`;
				}

				clearButtonSelections() {
					['leftItem', 'rightItem', 'tieButton'].forEach(id=>this.elements[id].classList.remove('selected'));
				}

				displayResults() {
					const sortedResults = this.state.items.map((item,index)=>({
						item,
						score: this.state.scores[index]
					})).sort((a,b)=>b.score - a.score);

					const tableRows = sortedResults.map(({item, score},index)=>`<tr><td>${index + 1}</td><td>${item}</td><td>${Math.round(score)}</td></tr>`).join('');
					const tableHeaders = [
						{ key: 'rank', width: '20%' },
						{ key: 'item', width: '60%' },
						{ key: 'score', width: '20%' }
					].map(({ key, width })=>`<th style="width:${width}">${this.translate(key)}</th>`).join('');

					this.elements.results.innerHTML = `
						<h2>${this.translate('results')}</h2>
						<table>
							<thead><tr>${tableHeaders}</tr></thead>
							<tbody>${tableRows}</tbody>
						</table>`;
					this.showSection('results');
				}

				showSection(sectionName) {
					['inputSection', 'battleSection', 'results'].forEach(id=>this.elements[id].classList.toggle('hidden', id !== sectionName));
					this.elements.restartButtons.classList.toggle('hidden', sectionName !== 'results');
					this.state.keyboardEnabled = sectionName === 'battleSection';
				}

				undoLastChoice() {
					if (this.state.isChoosing || !this.state.history.length)
						return;

					const lastState = this.state.history.pop();
					Object.assign(this.state, {
						scores: lastState.scores,
						progress: lastState.progressBefore
					});

					this.state.pairProvider.unmarkAsCompared(lastState.pair);
					this.showNextBattle();
					this.elements.undoButton.disabled = !this.state.history.length;
				}

				restartBattle() {
					this.resetBattleState();
					this.showSection('battleSection');
					this.showNextBattle();
				}

				restartWithNewItems() {
					this.state = this.createInitialState({
						language: this.state.language,
						theme: this.state.theme
					});
					this.elements.itemInput.value = '';
					['allowTies', 'quickRank'].forEach(id=>this.elements[id].checked = false);
					this.showSection('inputSection');
					this.updateLanguage();
				}

				toggleKeyboardTip(forceHide) {
					this.elements.keyboardTip.classList.toggle('hidden', forceHide);
					this.updateKeyboardTip();
				}

				handleKeyboardInput(event) {
					if (!this.state.keyboardEnabled || ['SELECT', 'INPUT', 'TEXTAREA'].includes(document.activeElement.tagName))
						return;

					const keyMap = {
						ArrowLeft: 'leftItem',
						ArrowRight: 'rightItem',
						ArrowUp: 'tieButton',
						ArrowDown: 'tieButton',
						z: 'undoButton'
					};

					const elementId = keyMap[event.key];
					if (!elementId)
						return;
					if (event.key === 'z' && !(event.ctrlKey || event.metaKey))
						return;
					if (['ArrowUp', 'ArrowDown'].includes(event.key) && !this.state.allowTies)
						return;

					event.preventDefault();
					this.elements[elementId].click();
				}
			}

			new PreferenceRank();
		</script>
	</body>
</html>
